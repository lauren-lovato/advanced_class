<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Intro to MapView - Create a 2D map - 4.8</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
  <script src="https://js.arcgis.com/4.8/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/layers/TileLayer",
      "dojo/domReady!"
    ], function(Map, MapView, FeatureLayer, TileLayer) {

      var map = new Map({
        basemap: "gray"
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        zoom: 9.5,
        center: [-90.4, 38.6] // longitude, latitude
      });
      
      /********************
      * Add feature layer
      ********************/

      // Municipalities of St. Louis
      var featureLayer = new FeatureLayer({
        url: "http://maps.stlouisco.com/arcgis/rest/services/OpenData/OpenData/FeatureServer/6"
        });
      
      var layer = new TileLayer({
        url: "http://tiles.arcgis.com/tiles/yL7v93RXrxlqkeDx/arcgis/rest/services/Flood_Hazard/MapServer/"
        });

        map.add(featureLayer);
        map.add(layer);

      });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>
</html>
