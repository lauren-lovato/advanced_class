<html>
<head>
  <title>Leaflet Map of St. Louis Area Riding Stables</title>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
   integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
   crossorigin=""></script>
  <script src="https://cdn.rawgit.com/jquery/jquery-ui/74f8a0ac/external/jquery-2.1.1/jquery.js"></script> 
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
  // initialize the map
  var map = L.map('map').setView([38.6, -90.25], 9.5);
  // load a tile layer
  L.tileLayer('http://a.tile.stamen.com/terrain/{z}/{x}/{y}.png',
    ).addTo(map);
  // load GeoJSON from an external file
  
  $.getJSON("STLCounty_municipalities.geojson",function(STL){
    L.geoJson(STL).addTo(map);
  });
    
  $.getJSON("StLouisarea_Stables.geojson",function(data){
    var horseIcon = L.icon({
      iconUrl: 'horse.png',
      iconSize: [60,50]
    });
    L.geoJson(data,{
      pointToLayer: function(feature,latlng){
        var marker = L.marker(latlng,{icon: horseIcon});
        marker.bindPopup('<b>'+ feature.properties.Name + '</b>' + '<br/>'+ "Discipline: " + feature.properties.Discipline + '<br/>'+ feature.properties.Address +'<br/>'+ '</a>'+ feature.properties.Website);
        return marker;
      }
    }).addTo(map);
  });
  
  </script>
</body>
</html>
