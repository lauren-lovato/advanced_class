<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>St. Louis Area Stables - ArcGIS JavaScript API App</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
  <script src="https://js.arcgis.com/4.8/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/widgets/Search",
      "esri/widgets/Home",
      "esri/config",
      "esri/core/urlUtils",
      "dojo/domReady!"
    ], function(
      Map,
      MapView,
      FeatureLayer,
      Search,
      Home,
      Legend,
      LayerList,
      esriConfig,
      urlUtils
    ) {
      
      var map = new Map({
        basemap: "streets",
      });
      
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-90.25, 38.6],
        zoom: 9
      });
          
      var layer = new FeatureLayer({
        url: "https://services2.arcgis.com/bB9Y1bGKerz1PTl5/arcgis/rest/services/STL_metro_counties/FeatureServer",
      map.add(layer);
          
      var template = {
        title: "{Name}",
        content: [{
          type: "fields",
          fieldInfos: [{
            fieldName: "Discipline",
            label: "Discipline: ",
            visible: true
          }, {
            fieldName: "Address",
            label: "Address: ",
            visible: true,
            format: {
              digitSeparator: true,
              places: 0
            }
          }, {
            fieldName: "Website",
            label: "Website: ",
            visible: true,
            format: {
              digitSeparator: true,
              places: 0
            }
          }]
        }]
      };
    var symbol = {
      type: "picture-marker",  // autocasts as new PictureMarkerSymbol()
      url: "https://lauren-lovato.github.io/advanced_class/Project1/horse.png",
      width: "48px",
      height: "48px"
    };
      
    var renderer = {
      type: "simple",
      symbol: symbol
    };
      
      // Reference the popupTemplate instance in the
      // popupTemplate property of FeatureLayer
      var featureLayer = new FeatureLayer({
        url: "https://services2.arcgis.com/bB9Y1bGKerz1PTl5/arcgis/rest/services/StLouis_area_Stables/FeatureServer",
        outFields: ["*"],
        renderer: renderer,
        popupTemplate: template
      });
      map.add(featureLayer);
     
      var searchWidget = new Search({
        view: view
      });
      view.ui.add(searchWidget, {
        position: "top-right"
      });
      
      var homeBtn = new Home({
        view: view
      });
      view.ui.add(homeBtn, "top-left");
          
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
