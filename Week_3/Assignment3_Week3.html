<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Intro to SceneView - Create a 3D map - 4.8</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
  <script src="https://js.arcgis.com/4.8/"></script>

 <script>
    require([
      "esri/WebScene",
      "esri/views/SceneView",
      "esri/Camera",
      "esri/widgets/Home",
      "dojo/domReady!"
    ], function(WebScene, SceneView, Camera, Home) {

    
      /*var map = new Map({
        basemap: "streets",
        ground: "world-elevation"
      });*/
      var scene = new WebScene({
        portalItem:{
         id:"cdf7b9d41f1440068543cce2bb62ce7a" 
        }
      });
           
      var camera = new Camera({
        position: [
          -90.1994, // lon
          38.6270, // lat
          2500// elevation in meters
        ],
        tilt:0,
        heading: 0
      });
           
      var camera1 = new Camera({
	     position: [
          -90.186557,
          38.6245165,
          1000
        ],
        tilt: 0,
        heading: 270
	});
		
      var camera2 = new Camera({
         position: [
          -90.2898154,
          38.6365268,
          5000
        ],
        tilt: 0,
        heading: 0
	});
      
       var camera3 = new Camera({
         position: [
          -90.2630335,
          38.6127669,
          1000
        ],
        tilt: 0,
        heading: 0
	});
	
      var view = new SceneView({
        container: "viewDiv",
        map: scene,
        camera: camera
    });
    
    [v1, v2, v3].forEach(function(button) {
      button.style.display = 'flex';
      view.ui.add(button, 'bottom-left');
    });
	
      var homeBtn = new Home({
        view: view
      });
      
    view.ui.add(homeBtn, "top-left");
      
      v1.addEventListener('click', function() {
      // reuse the default camera position already established in the homeBtn
      view.goTo({
        target:camera1
      });
    });
      
      v2.addEventListener('click', function() {
      // reuse the default camera position already established in the homeBtn
      view.goTo({
		target:camera2
      });
    });
   
      v3.addEventListener('click', function() {
      // reuse the default camera position already established in the homeBtn
      view.goTo({
        target:camera3
      });
    });
   });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
  <button id="v1" class="off">Gateway Arch</button>
  <button id="v2" class="off">Forest Park</button>
  <button id="v3" class="off">MO Botanical Garden</button>
</body>
</html>
