<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>3D Map of St. Louis</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
  <script src="https://js.arcgis.com/4.8/"></script>

 <script>
    require([
      "esri/WebScene",
      "esri/views/SceneView",
      "esri/Camera",
      "esri/widgets/Home",
      "dojo/domReady!"
    ], function(WebScene, SceneView, Camera, Home) {
    
      var scene = new WebScene({
        portalItem:{
         id:"cdf7b9d41f1440068543cce2bb62ce7a" 
        }
      });
           
      //Home - St. Louis
      var camera = new Camera({
        position: [
          -90.1994, // lon
          38.6270, // lat
          4000// elevation in meters
        ],
        tilt:0,
        heading: 0
      });
      
      // Gateway Arch
      var camera1 = new Camera({
	     position: [
          -90.174,
          38.622,
          1000
        ],
        tilt: 60,
        heading: 290
	});
	  
      // Forest Park
      var camera2 = new Camera({
         position: [
          -90.2898154,
          38.6365268,
          5000
        ],
        tilt: 0,
        heading: 0
	});
      
       // MO Botanical Garden
       var camera3 = new Camera({
         position: [
          -90.26,
          38.6127669,
          2000
        ],
        tilt: 0,
        heading: 0
	});
                 
	   var view = new SceneView({
        container: "viewDiv",
        map: scene,
        camera: camera,
        viewingMode: "global"
    });
    
    [v1, v2, v3, v4].forEach(function(button) {
      button.style.display = 'flex';
      view.ui.add(button, "top-right");
    });
	
      var homeBtn = new Home({
        view: view
      });
      
    view.ui.add(homeBtn, "top-left");
      
      v1.addEventListener('click', function() {
      view.goTo({
        target:camera1
      });
    });
      
      v2.addEventListener('click', function() {
      view.goTo({
		target:camera2
      });
    });
   
      v3.addEventListener('click', function() {
      view.goTo({
        target:camera3
      });
    });
      
      v4.addEventListener('click', function() {
      view.goTo({
         // reuse the default camera position already established in the homeBtn
        position: [
          -90.1994,
          38.6270, 
          3000
        ],
        tilt: 20,
        heading: 100
      });
    });
   });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
  <button id="v1" class="off">Gateway Arch</button>
  <button id="v2" class="off">Forest Park</button>
  <button id="v3" class="off">MO Botanical Garden</button>
  <button id="v4" class="off">Downtown</button>
</body>
</html>
