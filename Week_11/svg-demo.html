<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SVG Demo</title>

  <style>
    body {
      font-family: sans-serif;
    }
    svg {
      max-width: 500px;
      max-height: 500px;
      outline: 2px solid steelblue;
      /* experiment with other CSS properties */
      /* stroke-linejoin: round; */
      /* stroke-linecap: round; */
    }
    rect {
      fill: lightgray;
      stroke: deeppink;
      stroke-width: 2px;
      vector-effect: non-scaling-stroke;
    }
  </style>
</head>

<body>
  <p>SVG Demo</p>

  <svg viewBox="0 0 100 100">
    <!-- the data values are encoded in these properties -->
    <rect x="5" y="50" width="10" height="50"></rect>
    <rect x="25" y="85" width="10" height="15"></rect>
    <rect x="45" y="25" width="10" height="75"></rect>
    <rect x="65" y="33.333" width="10" height="66.666"></rect>
    <rect x="85" y="66.666" width="10" height="33.333"></rect>
  </svg>
</body>

</html>
